<!DOCTYPE html>
<html lang="utf-8">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald&family=Signika+Negative:wght@400;700&display=swap" rel="stylesheet">
	<title>Registration Form</title>
</head>
<body>
	<h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action='https://register-demo.freecodecamp.org'>
      <fieldset>

        <label for="first-name">Enter Your First Name:</label>
        <input id="first-name" type="text" required>

        <label for="last-name">Enter Your Last Name:</label>
        <input id="last-name" type="text" required>

        <label for="email">Enter Your Email:</label>
        <input id="email" type="email" required>

        <label for="new-password">Create a New Password:</label>
        <input id="new-password" type="Password" required pattern="[a-z0-5]{8,}">

      </fieldset>
      <fieldset>
      	<label for="personal-account">
      		<input class="inline" id="personal-account" type="radio" name="account-type" /> Personal Account</label>

      		<label for="business-account">
      		<input type="radio" id="Business Account" class="inline"> Business Account </label>

      		<label for="terms-and-conditions">
      		<input id="terms-and-conditions" type="checkbox" required  class="inline"/> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </fieldset>
      <fieldset>
      	<label>upload a profile picture: <input type="file" name="file" id="profile-picture"></label>
      	<label>input your age(years): <input name="file" type="number" min="13" max="120" id="age">
      		</label>
      	<label>How did you hear about us?
      	  <select id="referrer">
      		<option value="">(select one)</option>
      		<option value="2">freeCodeCamp News</option>
      		<option value="2">freeCodeCamp YouTube Channel</option>
      		<option value="2">freeCodeCamp Forum</option>
      		<option value="2">other</option>
      	  </select>
      	</label>
      	<label for="bio">Provide a bio:
      		<textarea id="bio" rows="3" cols="30" placeholder="i like coding on the beach..."></textarea>
      	</label>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
    <div class="caja"></div>

</body>
</html>
